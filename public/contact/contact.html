<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({animate: true, 
	blur: 5, 
	bubbleFunc: () => `hsla(${Math.random() * (120 - 90) + 90}, 80%, 50%, 1)`, 
	//bubbleFunc: "#4c004c", 
	bubbles: 30, 
	canvas: document.querySelector("#background"), 
	colorStart: "#f0f8ff", 
	colorStop: "#f0f8ff",
	compose: "lighter", 
	shadowColor: "#008000", 
  });</script>
  <!-- animate - アニメーションするか否か
  blur - ぼかし処理の度合い
  bubbleFunc - 泡の色彩
  bubbles - 泡の数
  canvas - 描画する要素
  colorStart - 背景色のグラデーション（スタート）
  colorStop - 背景色のグラデーション（エンド）
  compose - 要素の合成方法
  shadowColor - 泡の影 -->
